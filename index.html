<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div>
        <h1>Home</h1>
        <div class="counter">
            <span id="home_counter-el">0</span>
        </div>
        <div class="buttons">
            <button id="increment-btn-1" onclick="incrementHome1()">+1</button>
            <button id="increment-btn-1" onclick="incrementHome2()">+2</button>
            <button id="increment-btn-1" onclick="incrementHome3()">+3</button>
        </div>
    </div>

    <div>
        <h1>Guest</h1>
        <div class="counter">
            <span id="guest_counter-el">0</span>
        </div>
        <div class="buttons">
            <button id="increment-btn-1" onclick="incrementGuest1()">+1</button>
            <button id="increment-btn-1" onclick="incrementGuest2()">+2</button>
            <button id="increment-btn-1" onclick="incrementGuest3()">+3</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
